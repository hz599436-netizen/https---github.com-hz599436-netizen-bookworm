<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKWORM</title>
    <link rel="stylesheet" href="bookworm.css">
</head>
<body>
    <header>
        <h1>REQUEST REVIEW</h1>
        <p>Drop your recommendations and your reviews. Let's build our next reading list together.</p>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">HOME</a></li>
            <li><a href="REVIEW.html">REVIEW</a></li>
        
        </ul>
    </nav>

    <section>
        <h2>Request a Review</h2>
        <p>Suggest a book to review!</p>
        
        <form>
            <p>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required>
            </p>
            
            <p>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </p>
            
            <p>
                <label for="book">Book Title:</label><br>
                <input type="text" id="book" name="book" required>
            </p>
            
            <p>
                <label for="reason">Your thoughts about the book</label><br>
                <textarea id="reason" name="reason" rows="3" cols="40"></textarea>
            </p>
            
            <p>
                <button type="submit">Send Request</button>
                <button type="reset">Clear</button>
            </p>
        </form>
    </section>

    <footer>
        <p>Contact us: contact@BOOKWORM.com</p>
        <p>&copy; 2025 BOOKWORM . All rights reserved.</p>
    </footer>
</body>
</html>
